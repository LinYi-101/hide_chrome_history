<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>History Cleaner</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 16px;
      width: 320px;
      background-color: #f8f9fa;
      color: #333;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    h3 {
      margin-top: 0;
      font-size: 18px;
    }
    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      margin-top: 6px;
      padding: 8px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #43a047;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #eee;
      }
      .card {
        background-color: #1e1e1e;
      }
      input, textarea {
        background-color: #2c2c2c;
        color: #fff;
        border: 1px solid #555;
      }
      button {
        background-color: #388e3c;
      }
      button:hover {
        background-color: #2e7d32;
      }
    }
    #saveStatus {
      display: none;
    }
    #status {
      display: none;
    }
  </style>
</head>
<body>
  <div style="display:flex; justify-content: flex-end; margin-bottom: 8px;">
    <select id="langSelector">
      <option value="en">EN</option>
      <option value="zh">中文</option>
    </select>
  </div>

  <div class="card">
    <h3 data-i18n="manual_clear_title">Manual History Cleaner</h3>
    <input id="keyword" type="text" placeholder="please input regex" placeholder="youtube">
    <button id="clear" data-i18n="clear_button">Clear Now</button>
    <p id="status" data-i18n="status_placeholder"></p>
  </div>

  <div class="card">
    <label data-i18n="keyword_label">Keyword list (one per line)</label>
    <textarea id="keywords" rows="4">/google.com/search?.*q=.*/</textarea>
    <label data-i18n="interval_label">Cleanup interval (in seconds)</label>
    <input id="intervalSeconds" type="number" min="1" value="1" value="1">
    <button id="save" data-i18n="save_button">Save Settings</button>
    <p id="saveStatus" data-i18n="status_saved"></p>
  </div>

  <script src="popup.js"></script>
  <script src="language.js"></script>
</body>
</html>
